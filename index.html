<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление устройством</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 12px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            font-size: 14px;
        }

        .sensor-card {
            background: var(--tg-theme-secondary-bg-color, #f4f4f5);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 8px;
        }

        .sensor-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
        }

        .sensor-value {
            font-weight: 500;
        }

        .control-card {
            background: var(--tg-theme-secondary-bg-color, #f4f4f5);
            border-radius: 12px;
            padding: 12px;
            margin-top: 12px;
        }

        .slider-container {
            margin: 16px 0;
        }

        input[type="range"] {
            width: 100%;
            height: 4px;
            -webkit-appearance: none;
            background: var(--tg-theme-button-color, #2481cc);
            border-radius: 2px;
        }

        button {
            width: 100%;
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 10px 16px;
            border-radius: 10px;
            font-weight: 500;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="sensor-card">
        <div class="sensor-row">
            <span>Температура:</span>
            <span id="temp" class="sensor-value">-- °C</span>
        </div>
        <div class="sensor-row">
            <span>Влажность:</span>
            <span id="hum" class="sensor-value">-- %</span>
        </div>
        <div class="sensor-row">
            <span>VPD:</span>
            <span id="vpd" class="sensor-value">-- кПа</span>
        </div>
    </div>

    <div class="control-card">
        <div class="sensor-row">
            <span>Мощность LED:</span>
            <span id="led" class="sensor-value">-- %</span>
        </div>

        <div class="slider-container">
            <input type="range" min="0" max="100" id="ledRange" value="0">
        </div>

        <button onclick="setLed()">УСТАНОВИТЬ</button>
    </div>

    <script>
        // Инициализация Telegram WebApp с проверкой
        const tg = window.Telegram?.WebApp;

        if (tg) {
            tg.expand();
            tg.enableClosingConfirmation();
        } else {
            console.warn('Running outside Telegram');
        }

        // Используем тему Telegram
        document.body.style.backgroundColor = tg.themeParams.bg_color || '#ffffff';
        document.body.style.color = tg.themeParams.text_color || '#000000';

        // Подключение к MQTT
        let mqttClient = null;
        const MQTT_TOPICS = {
            SENSORS: 'AXIEYE/sensors',
            LED_CONTROL: 'AXIEYE/led/control',
            LED_STATUS: 'AXIEYE/led/status'
        };

        function initMqtt() {
            if (!window.Paho?.MQTT?.Client) {
                console.error('Paho MQTT library not loaded!');
                return;
            }

            const options = {
                host: 'm8.wqtt.ru',
                port: 20438,
                clientId: 'tg-' + Math.random().toString(16).substr(2, 8),
                userName: 'u_AXIEYE',
                password: '1a1RQcQN',
                timeout: 3,
                keepAliveInterval: 30,
                cleanSession: true,
                useSSL: false
            };

            try {
                mqttClient = new Paho.MQTT.Client(options.host, options.port, options.clientId);

                mqttClient.onConnectionLost = (response) => {
                    console.log('Connection lost:', response);
                    setTimeout(initMqtt, 5000);
                };

                mqttClient.onMessageArrived = (message) => {
                    console.log('Message arrived:', message.destinationName, message.payloadString);
                    try {
                        const data = JSON.parse(message.payloadString);
                        if (message.destinationName === MQTT_TOPICS.STATE) {
                            updateUI(data);
                        } else if (message.destinationName === MQTT_TOPICS.LED_STATUS) {
                            updateLed(parseInt(message.payloadString));
                        }
                    } catch (e) {
                        console.error('Parse error:', e);
                    }
                };

                mqttClient.connect({
                    userName: options.userName,
                    password: options.password,
                    onSuccess: () => {
                        console.log('MQTT connected');
                        mqttClient.subscribe(MQTT_TOPICS.STATE, { qos: 0 });
                        mqttClient.subscribe(MQTT_TOPICS.LED_STATUS, { qos: 0 });
                    },
                    onFailure: (err) => {
                        console.error('Connection failed:', err);
                        setTimeout(initMqtt, 5000);
                    }
                });
            } catch (e) {
                console.error('MQTT init error:', e);
            }
        }

        function updateUI(data) {
            if (data.temp) document.getElementById('temp').textContent = data.temp.toFixed(1) + ' °C';
            if (data.hum) document.getElementById('hum').textContent = data.hum.toFixed(1) + ' %';
            if (data.vpd) document.getElementById('vpd').textContent = data.vpd.toFixed(2) + ' кПа';
            if (data.led) updateLed(data.led);
        }

        function updateLed(power) {
            document.getElementById('led').textContent = power + ' %';
            document.getElementById('ledRange').value = power;
        }

        function setLed() {
            const value = parseInt(document.getElementById('ledRange').value);
            if (!isNaN(value) && mqttClient?.isConnected()) {
                const message = new Paho.MQTT.Message(value.toString());
                message.destinationName = MQTT_TOPICS.LED_CONTROL;
                message.qos = 0;
                message.retained = false;
                mqttClient.send(message);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Инициализация ползунка
            document.getElementById('ledRange').addEventListener('input', function () {
                document.getElementById('led').textContent = this.value + ' %';
            });

            // Кнопка "Назад" для Telegram
            if (tg?.BackButton) {
                tg.BackButton.show();
                tg.BackButton.onClick(() => tg.close());
            }

            // Запуск MQTT
            initMqtt();
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.3.7/mqtt.min.js"></script>
</body>

</html>
