<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Управление устройством</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 12px;
      background: var(--tg-theme-bg-color, #ffffff);
      color: var(--tg-theme-text-color, #000000);
      font-size: 14px;
    }

    .sensor-card, .control-card {
      background: var(--tg-theme-secondary-bg-color, #f4f4f5);
      border-radius: 12px;
      padding: 12px;
      margin: 12px 0;
    }

    .sensor-row {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
    }

    .sensor-value {
      font-weight: 500;
    }

    .slider-container {
      margin: 16px 0;
    }

    input[type="range"] {
      width: 100%;
      height: 4px;
      -webkit-appearance: none;
      background: var(--tg-theme-button-color, #2481cc);
      border-radius: 2px;
    }

    button {
      width: 100%;
      background: var(--tg-theme-button-color, #2481cc);
      color: var(--tg-theme-button-text-color, #ffffff);
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: 500;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="sensor-card">
    <div class="sensor-row">
      <span>Температура:</span>
      <span id="temp" class="sensor-value">-- °C</span>
    </div>
    <div class="sensor-row">
      <span>Влажность:</span>
      <span id="hum" class="sensor-value">-- %</span>
    </div>
    <div class="sensor-row">
      <span>VPD:</span>
      <span id="vpd" class="sensor-value">-- кПа</span>
    </div>
  </div>

  <div class="control-card">
    <div class="sensor-row">
      <span>Мощность LED:</span>
      <span id="led" class="sensor-value">-- %</span>
    </div>

    <div class="slider-container">
      <input type="range" min="0" max="100" id="ledRange" value="0">
    </div>

    <button onclick="setLed()">УСТАНОВИТЬ</button>
  </div>

  <script>
    // Telegram WebApp theme
    const tg = window.Telegram?.WebApp;
    tg?.expand();
    tg?.enableClosingConfirmation();
    document.body.style.backgroundColor = tg?.themeParams?.bg_color || '#ffffff';
    document.body.style.color = tg?.themeParams?.text_color || '#000000';

    // MQTT client
    const client = mqtt.connect('ws://m8.wqtt.ru:20438', {
      clientId: 'tg-' + Math.random().toString(16).substr(2, 8),
      username: 'u_AXIEYE',
      password: '1a1RQcQN',
      clean: true,
      reconnectPeriod: 5000
    });

    client.on('connect', () => {
      console.log('✅ MQTT.js connected');
      client.subscribe('AXIEYE/sensors');
      client.subscribe('AXIEYE/led/status');
    });

    client.on('message', (topic, message) => {
      try {
        const data = JSON.parse(message.toString());
        if (topic === 'AXIEYE/sensors') updateUI(data);
        if (topic === 'AXIEYE/led/status') updateLed(parseInt(message.toString()));
      } catch (e) {
        console.error('❌ JSON parse error:', e);
      }
    });

    function updateUI(data) {
      if (data.temp !== undefined) document.getElementById('temp').textContent = data.temp.toFixed(1) + ' °C';
      if (data.hum !== undefined) document.getElementById('hum').textContent = data.hum.toFixed(1) + ' %';
      if (data.vpd !== undefined) document.getElementById('vpd').textContent = data.vpd.toFixed(2) + ' кПа';
      if (data.led !== undefined) updateLed(data.led);
    }

    function updateLed(power) {
      document.getElementById('led').textContent = power + ' %';
      document.getElementById('ledRange').value = power;
    }

    function setLed() {
      const value = parseInt(document.getElementById('ledRange').value);
      if (!isNaN(value)) {
        client.publish('AXIEYE/led/control', value.toString());
      }
    }

    // Обработка ползунка
    document.getElementById('ledRange').addEventListener('input', function () {
      document.getElementById('led').textContent = this.value + ' %';
    });
  </script>
</body>
</html>
